<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>

    <!-- 主页面 -->
    <div class="main-page active">
        <div class="main-page-container page active">
            <div class="top-tag">
                <div class="note">笔记</div>
                <div class="GZ active1">广州<img src="../IMAGE/drop1.png" alt=""></div>
                <div class="more"><img src="../IMAGE/more.png" alt=""></div>
            </div>
            <div class="search-container">
                <div><img src="../IMAGE/scan.png" alt="scan"></div>
                <input type="text" name="search" id="search-input">
                <button>搜索</button>
            </div>
            <div class="GZ-page active">
                <ul class="main-page-tab">
                    <li>关注</li>
                    <li class="bold">推荐</li>
                    <li>附近</li>
                    <li>上春山</li>
                    <li>美食</li>
                    <li>出行</li>
                    <li><img src="../IMAGE/drop2.png" alt=""></li>
                </ul>
                <div class="post follow-post"></div>
                <div class="post recommend-post active"></div>
                <div class="post nearby-post"></div>
                <div class="post spring-post"></div>
                <div class="post food-post"></div>
                <div class="post trip-post"></div>
            </div>
            <div class="note-page">
                <div class="note-page-post"></div>
            </div>
        </div>
        <div class="video-page page"></div>
        <!-- 笔记发布页面 -->
        <div class="post-notes-page page">
            <div class="topbar">
                <img src="../IMAGE/return.svg" alt="return" class="post-return">
                <div>发笔记</div>
                <img src="../IMAGE/attention.svg" alt="attention">
            </div>
            <div class="post-image">+</div>
            <div class="note-content">
                <div class="topic"><textarea name="topic" cols="40" rows="1" placeholder="填写标题会被更多人看到~"></textarea></div>
                <div class="main-content"><textarea name="main-content" cols="50" rows="12" placeholder="添加正文"></textarea></div>
            </div>
            <div class="add-tag">
                <div class="tag-search">
                    <div class="label"><img src="../IMAGE/hash.svg" alt="hash"> 话题</div>
                    <div class="label"><img src="../IMAGE/label.svg" alt="label"> 标签</div>
                </div>
                <ul class="tag-choices">
                    <li class="label">#拍照软件</li>
                    <li class="label">#扫图分享</li>
                </ul>
            </div>
            <div class="spot-tag">
                <div class="spot-topic">
                    <div class="add-spot">
                        <img src="../IMAGE/spot.svg" alt="spot">
                        <p>添加地点</p>
                    </div>
                    <div class="select">去选择></div>
                </div>
                <ul class="spot-choices">
                    <li class="label">广东工业大学</li>
                    <li class="label">麦当劳</li>
                </ul>
            </div>
            <div class="post-bottom-tab">
                <div class="draft">
                    <img src="../IMAGE/draft.svg" alt="draft">
                    <div>存草稿</div>
                </div>
                <button class="post-btn">发布笔记</button>
            </div>
        </div>
        <!-- 消息页面 -->
        <div class="message-page page">
            <div class="topbar">消息</div>
            <div class="items">
                <div class="item like">
                    <img src="../IMAGE/like.svg" alt="">
                    <div class="function">赞/收藏/有帮助</div>
                </div>
                <div class="item comment">
                    <img src="../IMAGE/comment.svg" alt="">
                    <div class="function">评论和@</div>
                </div>
                <div class="item fans">
                    <img src="../IMAGE/fans.svg" alt="">
                    <div class="function">新增粉丝</div>
                </div>
            </div>
            <ul class="message-list">
                <li>
                    <img src="../IMAGE/note.svg" alt="">
                    <div class="container">
                        <div class="main">笔记</div>
                        <div class="content">恭喜你被官方pick了!</div>
                    </div>
                </li>
                <li>
                    <img src="../IMAGE/opinion.svg" alt="">
                    <div class="container">
                        <div class="main">评价</div>
                        <div class="content">欢迎开启你的评价之旅</div>
                    </div>
                </li>
                <li>
                    <img src="../IMAGE/notice.svg" alt="">
                    <div class="container">
                        <div class="main">系统消息</div>
                        <div class="content">你的新头像审核通过，点击查看详情>></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mine-page page"></div>
        <ul class="bottom-tab">
            <li class="turn-org mainPageTab1">首页</li>
            <li>视频</li>
            <li class="post-notes-btn">+发笔记</li>
            <li>消息</li>
            <li>我的</li>
        </ul>
    </div>
    <!-- 搜索页面 -->
    <div class="search-page">
        <div class="search-page-container">
            <div class="return"><img src="../IMAGE/return.svg" alt="return"></div>
            <div><input type="text"></div>
            <button>搜索</button>
        </div>
        <div class="history-search">
            <div class="topbar">
                <div>历史搜索</div>
                <div><img src="../IMAGE/trash-can.png" alt=""></div>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
